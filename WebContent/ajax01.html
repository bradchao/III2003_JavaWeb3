<script>
	var xhttp;
	if (window.XMLHttpRequest){
		xhttp = new XMLHttpRequest();
	}else{
		// IE5 or IE6
		xhttp = new ActiveXObject("Microsoft.XMLHTTP");
	}
	
	function test1(){
		xhttp.open('GET','Brad95.jsp',true);// true => async; false:sync
		// callback
		xhttp.onreadystatechange = function(){
			if (this.readyState == 4 && this.status == 200){
				var here = document.getElementById('here');
				here.innerHTML = this.responseText;
			}
		}
		xhttp.send();
	}
	var var1; 
	function test2(){
		var1 = setInterval(test1, 1000);
	}
	function test3(){
		clearInterval(var1);
	}
	
</script>
<h1>Brad Big Company</h1>
<hr />
<input type='button' value='Start' onClick="test2()" />
<input type='button' value='Stop' onClick="test3()" />
<div id='here'></div>
